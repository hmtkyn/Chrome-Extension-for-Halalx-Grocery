<!DOCTYPE html>
<html lang="en">

  <head>
    <title>WM Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div class="box_header">
      <h3 class="box_title">Walmart Product Bot</h3>
      <h6 class="box_subtitle">Developed by @hmtkyn</h6>
    </div>
    <div class="box_wrapper">
      <div class="box_group">
        <h4 class="box_label">Title</h4>
        <textarea class="box_input" name="gro-title" id="gro_title" cols="50" rows="2"></textarea>
      </div>
      <div class="box_group">
        <h4 class="box_label">Categories</h4>
        <textarea class="box_input" name="gro-cats" id="gro_cats" cols="50" rows="2"></textarea>
      </div>
      <div class="box_group_row">
        <div class="box_group">
          <h4 class="box_label">Price</h4>
          <input class="box_input_row" type="text" name="gro-price" id="gro_price" value="">
        </div>
        <div class="box_group">
          <h4 class="box_label">Price Unit</h4>
          <input class="box_input_row" type="text" name="gro-price-unit" id="gro_price_unit" value="">
        </div>
        <div class="box_group">
          <h4 class="box_label">Brand</h4>
          <input class="box_input_row" type="text" name="gro-brand" id="gro_brand" value="">
        </div>
        <div class="box_group">
          <h4 class="box_label">Short Desc</h4>
          <input class="box_input_row" type="text" name="gro-short-desc" id="gro_short_desc" value="">
        </div>
        <div class="box_group">
          <h4 class="box_label">Desc</h4>
          <input class="box_input_row" type="text" name="gro-desc" id="gro_desc" value="">
        </div>
      </div>
      <div class="box_group_row">
        <div class="box_group">
          <h4 class="box_label">Media URL</h4>
          <textarea class="box_input" name="gro-media" id="gro_media" cols="50" rows="2"></textarea>
        </div>
        <div class="box_group">
          <h4 class="box_label">Media Preview</h4>
          <img class="gro_img" id="gro_media_preview" src="" alt="image" />
        </div>
        <div class="box_group">
          <h4 class="box_label">Product Link</h4>
          <a href="" class="box_url" id="gro_url" target="_blank" rel="noopener noreferrer">Go to product</a>
        </div>
      </div>
    </div>
    <div class="box_footer">
      <input class="box_button" type="submit" value="Submit" />
    </div>
    <script src="popup.js"></script>
  </body>

</html>
